#[weather]
weather: true




#[player]


keep-experience: false
keep-inventory: false


#falseにするとロールバックが発生しなくなります。同時に、PlayerInvalidMoveEventも発生しなくなります。

enable-revert: true




#[projectile]


allow-snowball: true

allow-egg: true


allow-splash-potion: true


allow-enderpearl: true


allow-experience-bottle: true


allow-bow: true


allow-fishing-rod: true




#[server]


join-quit-message: true


#transferServer()を使ったときに全員に移動したことを知らせるかどうか

transfer-server-message: true


disable-chat: false


#falseにするとversionが古い端末でもサーバーに入れるようになります

#(大きく仕様が変更されているversionでは入れません)

kick-outdated-client: true


#その逆です falseにするとソースが開発者によって更新されていない場合でも入れます

kick-outdated-server: true


#GUI機能全般を使うかどうか
using-gui: true

#送受信パケットの表示
print-packets: false


#[level]


#fromplayerdata => playerデータ(.dat)に保存された座標へスポーンします

#default => levelの初期座標へとスポーンします

spawnpoint: fromplayerdata


destroy-block-particle: true




#[command]


#この設定をtrueにすると、プラグインで追加されたコマンド以外が全て無くなります

disable-all-commands: false




#[compile-option]


#プラグイン開発モードの設定


#Jupiterコンパイラのオン/オフ

jupiter-compiler-mode: true


#Jupiterの実行jarの名前(依存させるときに使います)

jupiter-name: nukkit-1.0-SNAPSHOT.jar

jupiter: true